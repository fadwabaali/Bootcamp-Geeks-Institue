<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sunrise Times</title>
</head>
<body>
    <h1>Find Sunrise Times</h1>
    <form id="sunrise-form">
        <h3>City 1</h3>
        <label for="lat1">Latitude:</label>
        <input type="number" id="lat1" step="any" required>
        <label for="lon1">Longitude:</label>
        <input type="number" id="lon1" step="any" required>

        <h3>City 2</h3>
        <label for="lat2">Latitude:</label>
        <input type="number" id="lat2" step="any" required>
        <label for="lon2">Longitude:</label>
        <input type="number" id="lon2" step="any" required>

        <button type="submit">Get Sunrise Times</button>
    </form>

    <div id="results"></div>

    <script src="promise.js"></script>
</body>
</html>
