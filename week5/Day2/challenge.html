<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Giphy Search</title>
    <style>
        #gif-container img {
            width: 200px;
            margin: 10px;
        }
        .gif-wrapper {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .gif-wrapper button {
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <h1>Search for a Random GIF</h1>
    <form id="gif-form">
        <input type="text" id="search-input" placeholder="Enter a category" required>
        <button type="submit">Search</button>
    </form>
    <button id="delete-all" style="margin-top: 20px;">Delete All GIFs</button>
    <div id="gif-container"></div>

    <script src="challenge.js"></script>
</body>
</html>
