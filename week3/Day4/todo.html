<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }
        
        h1 {
            margin-bottom: 20px;
        }
        
        form {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        input[type="text"] {
            padding: 10px;
            font-size: 16px;
            width: 200px;
        }
        
        button {
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
        }
        
        .listTasks {
            width: 300px;
        }
        
        .task {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: white;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }
        
        .task .task-text {
            flex-grow: 1;
            margin-left: 10px;
        }
        
        .task .task-text.done {
            text-decoration: line-through;
            color: red;
        }
        
        .task .delete-button {
            background: none;
            border: none;
            color: red;
            cursor: pointer;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Todo List</h1>
    <form id="taskForm">
        <input type="text" id="taskInput" placeholder="Enter a task">
        <button type="button" id="submitButton">Submit</button>
    </form>
    <div class="listTasks"></div>
    <script src="todo.js"></script>
</body>
</html>
