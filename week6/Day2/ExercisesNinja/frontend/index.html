<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quiz Game</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="w-full max-w-xl bg-white p-6 rounded-lg shadow-lg">
    <h1 class="text-2xl font-bold mb-4 text-center">Quiz Game</h1>
    
    <div id="quiz-box" class="space-y-4">
      <p id="question" class="text-lg font-medium"></p>
      <div id="options" class="flex flex-col space-y-2"></div>
      <button id="submit-btn" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded">Submit</button>
      <p id="feedback" class="text-md font-semibold mt-2"></p>
    </div>

    <div id="final-score" class="hidden text-center mt-6">
      <h2 class="text-xl font-bold">Quiz Finished!</h2>
      <p class="text-lg">Your Score: <span id="score">0</span></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
